<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Way of Life</title>
</head>
<body>
  <div class="article">
    <div id="cell-info">X/Y Alive</div>
    <div id="gen-info">Generation: X</div>
    <canvas id="universe"></canvas>
    <div id="fps-info"></div>
    <div id="sidebar">
        <div class="container" id="size-container">
            <p>Grid Size</p>
            X: <input type='number' id='ctl-grid-x' value=50 min=0/> 
            Y: <input type='number' id='ctl-grid-y' value=50 min=0/><br />
        </div>
        <input type='submit' id='apply' class='btn--raised btn--secondary controls'>
        <div class="container">
            <p>Avatar Selection</p>
            <select id="ctrl-avatar-shape">
                <option value="rectangle">Rectangle</option>
                <option value="triangle">Triangle</option>
                <option value="circle">Circle</option>
            </select>
        </div>
        <div class="container">
            <p>Cell Color</p>
            <input type='color' id='ctrl-color-cell' value='#e67e22' />
            <p>Grid Color</p>
            <input type='color' id='ctrl-color-grid' value='#e67e22' />
            <p>Dead Color</p>
            <input type='color' id='ctrl-color-dead' value='#e67e22' />
        </div>
        <div class="container">
            <p>Pattern Selection</p>
            <select id="ctrl-pattern">
                <option value="random">Random</option>
                <option value="acorn">Acorn</option>
                <option value="gun">Gosper Glider Gun</option>
            </select>
        </div>
        <div class="container">
            <input type="checkbox" name="wrap" id="wrap" checked> Grid Wrapping <br/>
        </div>
    </div>

    <section class="content controls">
      Skips: <input type='number' id='ctrl-skips' value=0 min=0 max=100/>
      <button class="btn--raised btn--primary" id="ctrl-play-pause">Play</button>
      <label for="speed-slider">Speed: </label>
      <input type="range" min="1" max="60" value="30" id="speed-slider">
      <br>
      0 Neighbors: 
      <select id = "Rule0">
              <option value="N">Nothing</option>
              <option value="K" selected>Kill</option>

      1 Neighbor:

              <option value="N">Nothing</option>
              <option value="K" selected>Kill</option>
              <option value="G">Grow</option>

      2 Neighbors: 
      <select id = "Rule2">
              <option value="N" selected>Nothing</option>
              <option value="K">Kill</option>
              <option value="G">Grow</option>
